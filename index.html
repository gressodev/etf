<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETF Growth Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>ETF Growth Calculator</h1>
            <p>Plan your financial future with real market data</p>
        </header>

        <div class="calculator-grid">
            <!-- Input Section -->
            <div class="card input-section">
                <h2>Investment Details</h2>
                <form id="calculator-form">
                    <div class="form-group">
                        <label for="ticker">ETF Ticker</label>
                        <div class="input-wrapper">
                            <input type="text" id="ticker" placeholder="e.g. VOO" value="VOO" autocomplete="off">
                            <button type="button" id="fetch-btn" class="btn-small">Update Data</button>
                        </div>
                        <small class="hint">Try: VOO, QQQ, VTI, SCHD</small>
                    </div>

                    <div class="form-group">
                        <label for="initial-deposit">Initial Deposit ($)</label>
                        <input type="number" id="initial-deposit" value="10000" min="0">
                    </div>

                    <div class="form-group">
                        <label for="monthly-contribution">Monthly Contribution ($)</label>
                        <input type="number" id="monthly-contribution" value="500" min="0">
                    </div>

                    <div class="form-group">
                        <label for="years">Time Horizon (Years)</label>
                        <input type="number" id="years" value="10" min="1" max="50">
                        <input type="range" id="years-range" min="1" max="50" value="10" class="slider">
                    </div>

                    <div class="form-group">
                        <label for="return-rate">Expected Annual Return (%)</label>
                        <input type="number" id="return-rate" value="10.5" step="0.1">
                        <small class="hint" id="data-source-hint">Based on historical average</small>
                    </div>

                    <button type="submit" class="btn-primary">Calculate Growth</button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="card results-section">
                <div class="summary-cards">
                    <div class="summary-item total">
                        <h3>Total Value</h3>
                        <div class="value" id="total-value">$0</div>
                    </div>
                    <div class="summary-item">
                        <h3>Total Contributed</h3>
                        <div class="value" id="total-contributed">$0</div>
                    </div>
                    <div class="summary-item">
                        <h3>Interest Earned</h3>
                        <div class="value" id="interest-earned">$0</div>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="growthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
